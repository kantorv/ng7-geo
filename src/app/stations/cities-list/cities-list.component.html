<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="cities-filter">
</mat-form-field>
<div>

<table mat-table [dataSource]="dataSource"  matSort matSortStart="desc">

  <ng-container matColumnDef="pk">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.properties.pk}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.properties.name}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="selectElement(element)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null">
      </mat-checkbox>
    </td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef> Select </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="selectElement(element.properties.pk)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container> -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [pageSize]="15" [pageSizeOptions]="[15,  30, 50, 100]"></mat-paginator>
</div>
